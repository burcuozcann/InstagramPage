<html>
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!--first div time , battery and wifi icons-->
      <div class="time">
        <nav>
          <p>17:38</p>
          <ul>
            <li><i class="fa-solid fa-wifi"></i></li>
            <li><i class="fa-solid fa-battery-three-quarters"></i></li>
          </ul>
        </nav>
      </div>
      <!--title div-->
      <div class="title">
        <i class="fa-solid fa-rotate-left"></i>
        <p>brcuozcan</p>
        <ul>
          <li>
            <i class="fa-regular fa-bell"></i>
          </li>
        </ul>
      </div>
      <div class="profile">
        <img src="./burcuOzcanProfile.jpg" alt="profilePic" />
        <ul>
          <li>30 <br />posts</li>
          <li>
            937<br />
            followers
          </li>
          <li>
            783<br />
            following
          </li>
        </ul>
      </div>
      <div class="info">
        <p>Burcu Ozcan</p>
        <p>Oxford , UK</p>
      </div>
      <div class="button">
        <button class="follow">
          Following <i class="fa-solid fa-chevron-down"></i>
        </button>
        <button class="message">Message</button>
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <div class="storyArchive">
        <img src="./profilePic.jpg" alt="burcuStory" />
        <img src="/burcuOzcanProfile.jpg" alt="storyPic" />
      </div>
      <div class="menu">
        <i class="fa-solid fa-table-cells"></i>
        <i class="fa-regular fa-circle-play"></i>
        <i class="fa-solid fa-id-badge"></i>
      </div>
      <div class="picture">
        <div>
          <img src="./burcuOzcanProfile.jpg" alt="pic1" />
          <img src="./burcuOzcanProfile.jpg" alt="pic2" />
          <img src="./burcuOzcanProfile.jpg" alt="pic3" />
        </div>
        <div>
          <img src="./burcuOzcanProfile.jpg" alt="pic1" />
          <img src="./burcuOzcanProfile.jpg" alt="pic2" />
          <img src="./burcuOzcanProfile.jpg" alt="pic3" />
        </div>
      </div>
    </div>
  </body>
</html>
